<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
            margin: 0;
        }

        h2 {
            padding-top: 20px;
        }

        p {
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <a href="/"><h1>Search Results</h1></a>
    <p>Query: {{ query }}</p>
    <h2>Matched Documents:</h2>
    {% if matched_documents %}
        <ul>
            {% for document in matched_documents %}
                <li>{{ document }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No matching documents found.</p>
    {% endif %}
</body>
</html>
