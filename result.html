<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <a href="/"><h1>Search Results</h1></a>
    <p>Query: {{ query }}</p>
    <h2>Matched Documents:</h2>
    {% if matched_documents %}
        <ul>
            {% for document in matched_documents %}
                <li>{{ document }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No matching documents found.</p>
    {% endif %}
</body>
</html>
