<!DOCTYPE html>
<html>
<head>
    <title>Search Engine</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f2f2f2;">
    <h1 style="text-align: center; padding: 20px 0; background-color: #333; color: #fff; margin: 0;">Search Engine</h1>
    <form action="/search" method="POST" style="max-width: 400px; margin: 0 auto; padding: 20px; background-color: #fff; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
        <label for="query" style="display: block; margin-bottom: 10px; font-weight: bold;">Query:</label>
        <input type="text" id="query" name="query" required style="width: 100%; padding: 10px; border-radius: 3px; border: 1px solid #ccc; box-sizing: border-box;">
        <br>
        <label for="model" style="display: block; margin-bottom: 10px; font-weight: bold;">Model:</label>
        <select id="model" name="model" required style="width: 100%; padding: 10px; border-radius: 3px; border: 1px solid #ccc; box-sizing: border-box;">
            <option value="boolean">Boolean Model</option>
            <option value="vector">Vector Model</option>
        </select>
        <br>
        <button type="submit" style="background-color: #333; color: #fff; border: none; padding: 10px 20px; border-radius: 3px; cursor: pointer;">Search</button>
    </form>
</body>
</html>
